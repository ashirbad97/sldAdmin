<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Data Form</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Patient Data Form</h1>
    </header>
    
    <form id="patientForm">
      <label for="patientId">Patient ID:</label>
      <input type="text" id="patientId" name="patientId" required>
  
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
  
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="schoolStandard">School Standard:</label>
      <input type="text" id="schoolStandard" name="schoolStandard" required>
  
      <label for="interventionDate">Intervention Date:</label>
      <input type="date" id="interventionDate" name="interventionDate" required>
  
      <label for="glad">GLAD:</label>
      <input type="number" id="glad" name="glad" required>
  
      <label for="ctopp2">CTOPP2:</label>
      <input type="number" id="ctopp2" name="ctopp2" required>
  
      <label for="wrat5">WRAT5:</label>
      <input type="number" id="wrat5" name="wrat5" required>
  
      <label for="fmriFindings">fMRI Findings:</label>
      <textarea id="fmriFindings" name="fmri Findings" rows="4" required></textarea>
  
      <label for="additionalData">Additional Data:</label>
      <textarea id="additionalData" name="additionalData" rows="4" required></textarea>
  
      <label for="keyphrase">Keyphrase:</label>
      <input type="text" id="keyphrase" name="keyphrase" required>
  
      <label for="currentLevel">Current Level:</label>
      <input type="text" id="currentLevel" name="currentLevel" required>
  
      <div class="submit-wrapper">
        <button type="submit">Submit</button>
        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
      </div>
    </form>

  </div>
</body>
</html>
